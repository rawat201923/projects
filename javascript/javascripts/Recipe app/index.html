<html>
  <head>
    <title>30+ important websites</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e71bf1dede.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <h1>Recipe App</h1>
        <form>
          <input
            type="text"
            placeholder="search for recipe...."
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="recipe-container"><h1>Search Your Favroute  Recipes Here!</h1></div>
      </section>
      <div class="recipe-details">
        <button type="submit" class="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="recipe-details-content"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
