<html>
    <head>
        <title>
      1. Javascript : BMI Calculator
        </title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        
        <div class="container calculator">
            <h1>BMI Calculator</h1>
            <form>
                <div>
                    <label>Height</label>
                    <input type="text" id="height" placeholder="Height in cm">
                </div>
                <div>
                    <label>Weight</label>
                    <input type="text" id="weight" placeholder="weight in kg">
                </div>
                <button type="submit" id="submit">Calculate</button>
                <div id="results"></div>
                <div id="alert"></div>
                <p><b> BMI Weight Guide</b><br>
                    Under weight = Less than 18.6<br>
                Normal range = 18.6 and 24.9<br>
            Overweight = Greater than 24.9</p>
            </form>
           
          
        </div>
        <script src="script.js"></script>
    </body>
</html>
