<html>
  <head>
    <title>Currency convertor</title>
    <link href="style.css" rel="stylesheet" />
  
  </head>

  <body>
    <div class="container">
      <h1>Javascript Events function</h1>
      <div id="insert">
        <div id="key">Press key and watch magic</div>
      </div>
    </div>

    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e)=>{
            insert.innerHTML = `
            <div class="color">
                <table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key == " " ?  'Space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table>
            </div>`        
        })
  
    </script>
  </body>
</html>
