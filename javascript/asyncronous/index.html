      <h1>Javascript Events function</h1>
      <button id="Start">Start</button>

    <script>
      // Define a function that logs the current timestamp along with a provided string
      const sayDate = function (str) {
        console.log(str, Date.now());
      };

      
      let intervalId;      // Declare a variable to hold the interval ID

      // Add a click event listener to the element with id 'start'
      document.querySelector("#start").addEventListener("click", () => {
        // When the 'Start' button is clicked, set up an interval to call sayDate function every 1000 milliseconds
        intervalId = setInterval(sayDate, 1000, "hi");
        console.log("Start"); // Log a message indicating that the process has started
      });

      // Add a click event listener to the element with id 'stop'
      document.querySelector("#stop").addEventListener("click", () => {
        // When the 'Stop' button is clicked, clear the interval using the interval ID stored previously
        clearInterval(intervalId);
        console.log("Stopped"); // Log a message indicating that the process has stopped
      });
