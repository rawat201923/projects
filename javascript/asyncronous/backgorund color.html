<html>
  <head>
    <title>Currency convertor</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e71bf1dede.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>Javascript Events function</h1>
      <button id="Start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <script>
      // Define a function named randomColor
      const randomColor = function () {
       
        const hex = "0123456789ABCDEF";  // Define a string containing hexadecimal characters
      
        let color = "#";     // Initialize a variable 'color' with '#' symbol
        
        // Loop 6 times to generate a 6-character hexadecimal color code
        for (let i = 0; i < 6; i++) {
          
          color += hex[Math.floor(Math.random() * 16)];  // Append a random hexadecimal character from 'hex' string to 'color'
        }
        // Return the generated color code
        return color;
      };

      
      let intervalId;  // Declare a global variable 'intervalId'

      // Define a function to start changing the background color at intervals
      const startChangeColor = function () {
        // Check if 'intervalId' is not set
        if (!intervalId) {
         
          intervalId = setInterval(changeBgColor, 1000);  // Set 'intervalId' to the result of setInterval function, which calls 'changeBgColor' every 1000ms (1 second)
        }

        // Define an inner function 'changeBgColor' to change the background color
        function changeBgColor() {
     
          document.body.style.backgroundColor = randomColor();      // Select the <body> element and set its background color to a random color generated by 'randomColor' function
        }
      };

      // Define a function to stop changing the background color
      const stopChangeColor = function () {
        // Clear the interval identified by 'intervalId' to stop the color change
        clearInterval(intervalId);
        
        intervalId = null; // Reset 'intervalId' to null to indicate that the color change is stopped
      };

      // Add event listeners to the elements with IDs 'start' and 'stop' to trigger the color change
      document
        .querySelector("#start")
        .addEventListener("click", startChangeColor);
      document
        .querySelector("#stop")
        .addEventListener("click", stopChangeColor);
    </script>
  </body>
</html>
