<html>
  <head>
    <title>Currency convertor</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e71bf1dede.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <section>
        <div class="convert-container">
          <h1>Currency Convertor</h1>
          <div class="input-container">
            <input type="number" value="1" min="1" class="amount">
            <select class="fromCurrency">
              <!-- <option value="INR">IND</option>
              <option value="USD">USD</option> -->
            </select>
          </div>
          <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
          <div class="input-container">
            <input type="number" class="convertedAmount"/>
            <select class="toCurrency">
              <!-- <option value="INR">IND</option>
              <option value="USD">USD</option> -->
            </select>
          </div>
          <div class="result"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
